<!DOCTYPE html>
<html>
<head>
    <title>Intrepid HTML Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>

    <header aria-label="Page Header">
        <!--Top Bar-->
        <div id="top-bar">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <nav aria-label="Contact Navigation" id="contact-navigation">
                            <ol>
                                <li><a href="#" class="location-link" aria-label="Contact Us"><i class="fa fa-envelope"></i></a></li>
                                <li><a href="#" class="location-link" aria-label="Find Us"><i class="fa fa-map-marker"></i></a></li>
                                <li><a href="#" class="location-link" aria-label="Edit Page"><i class="fa fa-edit"></i></a></li>
                                <li><a href="#" class="location-link" aria-label="More Options"><i class="fa fa-bars"></i></a></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <nav aria-label="Social Media Navigation" id="social-media-navigation">
                            <ol>
                                <li><a href="#" class="social-link" aria-label="Follow us on Facebook"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#" class="social-link" aria-label="Follow us on Twitter"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#" class="social-link" aria-label="Follow us on LinkedIn"><i class="fa fa-linkedin"></i></a></li>
                                <li><a href="#" class="social-link" aria-label="Follow us on Google Plus"><i class="fa fa-google-plus"></i></a></li>
                                <li><a href="#" class="social-link" aria-label="Connect us on Skype"><i class="fa fa-skype"></i></a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!--Navigation Wrapper-->
        <div id="navigation-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <a href="#" id="logo-link">
                            <img src="resources/images/intrepid-logo.png" id="logo" alt="Intrepid">
                        </a>
                        <span id="mobile-nav-toggle-wrapper">
                            <a href="#" class="toggle-nav"><i class="fa fa-bars"></i></a>
                        </span>
                    </div>
                    <div class="col-xs-12 col-md-9">
                        <nav id="navigation" aria-label="Site Navigation">
                            <ol class="list-inline">
                                <li><a href="#" class="active-link">Home</a></li>
                                <li><a href="#">Pages</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Shop</a></li>
                                <li><a href="#">404</a></li>
                                <li><a href="#" class="search-link"><i class="fa fa-search"></i></a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <img id="navigation-shadow" src="resources/images/navigation-shadow.png" alt="">
        </div>
    </header>

    <main aria-label="Page Content">
        <!--Banner Slider-->
        <div id="banner">
            <img src="resources/images/slides/slide-1/background.png" class="slide-background" alt="">
        </div>
        <div class="container">

        </div>
    </main>

    <footer aria-label="Page Footer">

    </footer>

    <!--Import jQuery Library-->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!--Import Theme Script-->
    <script src="resources/js/theme.js"></script>
</body>

</html>
